<!DOCTYPE html>
<html>
<head>
    <title>Test Email Sending</title>
</head>
<body>
    <h1>Test Email Sending</h1>
    <button onclick="testEmail()">Send Test Email</button>
    <div id="result"></div>

    <script>
        async function testEmail() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Sending email...';
            
            try {
                const response = await fetch('https://api.resend.com/emails', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer re_T8PmbfXN_PKf26mPZa8MY1sBmJd52nYJE',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        from: 'Amor y Miel <noreply@amorymiel.com>',
                        to: ['babilionllc@gmail.com'],
                        subject: 'Test Email from Direct API',
                        html: '<h1>Test Email</h1><p>This is a test email sent directly from the browser.</p>'
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '<p style="color: green;">✅ Email sent successfully! ID: ' + result.id + '</p>';
                } else {
                    resultDiv.innerHTML = '<p style="color: red;">❌ Error: ' + JSON.stringify(result) + '</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">❌ CORS Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
