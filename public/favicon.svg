<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#E0A73A" stroke="#1A1714" stroke-width="1"/>
  
  <!-- Bee body -->
